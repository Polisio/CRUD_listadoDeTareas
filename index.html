<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD en localStorage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body data-bs-theme="dark">
    
    <!-- Inicia Header -->

    <header class="container">
        <div class="row stylesTitle">
            <h1 class="encabezado">CRUD UCamp FullStack</h1>
        </div>
    </header>
    
    <!-- Finaliza Header -->

    <!-- Inicia Form -->
    <div class="container mb-5">
        <div class="row">
            <h2 class="encabezado">Lista de tareas</h2>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-floating mb-3" id="dis">
                        <input type="text" class="form-control input" id="inputUser" placeholder="Nombre  de usuario">
                        <label for="inputUser">Nombre de usuario</label>
                    </div>
                    
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control input" id="inputTask" placeholder="Tarea">
                                <label for="inputTask">Tarea</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control input" id="inputArea" placeholder="Materia">
                                <label for="inputArea">Materia</label>
                            </div>
                        </div>
                    </div>

                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control input" id="inputComents" placeholder="Comentarios">
                                <label for="inputComents">Comentarios</label>
                            </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating mb-3">
                                <input type="date" class="form-control input" id="inputDate" placeholder="Fecha de entrega">
                                <label for="inputDate">Fecha de entrega</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col text-end">
                            <button class="buttonCrear" id="saveBtn">Crear</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="mt-3">
                <table class="table table-bordered tableBody">
                    <thead>
                        <tr>
                            <th>Tareas de:</th>
                            <th>ID</th>
                            <th>Tarea</th>
                            <th>Materia</th>
                            <th>Comentarios</th>
                            <th>Fecha de entrega</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="container tableResponsive" id="tableResponsive">
        </div>

    </div>
    <!-- Finaliza Form -->

    <!-- Inicia Footer -->

    <footer class="mt-5">
        <div class="containerFooter">
            <div class="emailSignature">
                <div class="image">
                    <img src="./assets/img/foto.png" alt="">
                </div>
                <div class="content">
                    <h1 class="name">Leopoldo Ramírez Ramírez</h1>
                    <h3 class="post">Web Developer</h3>
                    <ul class="contact">
                        <li><i class="bi bi-telephone-fill ico"></i>+52 55 32320222</li>
                        <li><i class="bi bi-envelope-at-fill"></i>polo.ramirez@lrrservicios.com.mx</li>
                        <li><i class="bi bi-browser-chrome"></i>www.lrrservicios.com.mx</li>
                    </ul>
                    <div class="icons">
                        <a href="" class="bi bi-facebook"></a>
                        <a href="" class="bi bi-linkedin"></a>
                        <a href="" class="bi bi-whatsapp"></a>
                        <a href="" class="bi bi-telegram"></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Finaliza Footer -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
